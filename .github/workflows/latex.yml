e: Convert Notebooks to LaTeX
on:
  push

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install jupyter and nbconvert
      run: |
        python -m pip install --upgrade pip
        pip install jupyter nbconvert

    - name: Create artifact directory
      run: |
        mkdir -p artifacts/rmd
        rm -rf artifacts/rmd/*  # Clean any existing files

    - name: Convert notebooks to LaTeX
      run: |
        # Find all notebooks in the repository
        NOTEBOOKS=$(find . -name "*.ipynb" -not -path "*/\.*" -not -path "*/artifacts/*")

